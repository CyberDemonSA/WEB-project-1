<!DOCTYPE html>

<body>

        <a href="main.html" class="logo"><img class="" src="images/logo.png" height="120" width="120" alt="not found">
            <img class="" src="images/TEXT LOGO.png" height="100" width="350" alt="not found"></a>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/submit_registration" method="POST">
            <input type="text" id="login" name="login" required placeholder="Login">
            
            <input type="email" id="email" placeholder="Email" name="email" required>
        
            <input type="password" id="password" placeholder="Password" name="password" required>
        
            <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>.
        </div>
    </div>
    <footer>
        <hr>

            <a href = ""><i class = "fa-brands fa-youtube"></i></a>
        </section>
        <nav class="footer">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <section class="footerBottom">
