<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img class="" src="images/logo.png" height="120" width="120" alt="not found">
            <img class="" src="images/TEXT LOGO.png" height="100" width="350" alt="not found"></a>
    </header>
    <style>
        .container {
                width: 330px;
                padding: 20px;
                background-color: white;
                margin: 50px auto;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
            }
    </style>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/submit_registration" method="POST">
            <input type="text" id="login" name="login" required placeholder="Login">
            
            <input type="email" id="email" placeholder="Email" name="email" required>
        
            <input type="password" id="password" placeholder="Password" name="password" required>
        
            <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>.
        </div>
    </div>
</body>
</html>
