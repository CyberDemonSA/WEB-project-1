    <main class="d-flex align-items-center min-vh-100" style="no-repeat center center; background-size: cover;">
        <div class="mx-auto rounded-4 text-white align-items-center" style="width: 420px; padding: 30px 40px; background: #1a1a1a;">
            <form class="px-3 py-1" action="/submit_registration" method="POST">
                <h1 class="px-3 pt-3 text-center">Sign In</h1>
                <div class="input-group">
                    <input type="text" class="form-control mt-4 rounded-3 border border-4 border border-success" name="login" required placeholder="Login or email">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control mt-4 rounded-3 border border-4 border border-success" placeholder="Password" name="password" required>
                </div>
                <div class="form-check mt-3">
                    <label for="remember">
                        <input class="form-check-input" type="checkbox" id="rememberme"> Remember Me
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-success rounded-4 mt-5 mb-3 w-100 fw-bold" style="height: 45px;">Login</button>
                </div>
                <div class="text-center">
                    <a class="text-white" href="#">Forgot the password?</a>
                </div>
                <div class="text-center">
                    Don't have an account? <a class="text-white" href="register.html">Register here</a>
                </div>
            </form>
        </div>
