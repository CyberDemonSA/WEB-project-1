<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar-header">
            <div class="headcontainer">
                <a href="main.html" class="navbar-logo">
                    <img class="navbar-logo-img" src="img/logo.png">
                    <a href="main.html" class="navbar-logo-text">GameEnforcer</a>
                </a>
             </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="/submit_registration" method="POST">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="text" id="login" name="login" required placeholder="Login or email">
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <div>
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="remember">
                    <label for="remember">
                        <input type="checkbox" id="rememberme"> Remember Me
                    </label>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot the password?</a>
                </div>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </main>
